<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Candlelight Modern</title>
    <style>
      :root {
        color-scheme: light;
        --bg: #120f13;
        --card: #1d1920;
        --ink: #f6efe7;
        --muted: #b2a59b;
        --accent: #d9a86d;
        --line: rgba(255, 255, 255, 0.12);
      }

      * {
        box-sizing: border-box;
      }

      body {
        margin: 0;
        font-family: "Didot", "Bodoni MT", "Times New Roman", serif;
        background: radial-gradient(circle at top, #221b25 0%, #120f13 55%, #0c0a0d 100%);
        color: var(--ink);
      }

      .frame {
        min-height: 100vh;
        display: grid;
        place-items: center;
        padding: 56px 20px;
      }

      .card {
        width: min(820px, 100%);
        background: var(--card);
        border: 1px solid var(--line);
        padding: 52px 56px 48px;
        position: relative;
      }

      .glow {
        position: absolute;
        inset: -20px;
        background: radial-gradient(circle at 20% 10%, rgba(217, 168, 109, 0.15), transparent 60%);
        z-index: 0;
      }

      .content {
        position: relative;
        z-index: 1;
      }

      .eyebrow {
        text-transform: uppercase;
        letter-spacing: 0.5em;
        font-size: 10px;
        color: var(--muted);
      }

      h1 {
        font-size: 46px;
        font-weight: 400;
        letter-spacing: 0.12em;
        margin: 16px 0 10px;
      }

      .host {
        font-size: 12px;
        text-transform: uppercase;
        letter-spacing: 0.3em;
        color: var(--muted);
      }

      .divider {
        height: 1px;
        background: var(--line);
        margin: 26px 0;
      }

      .grid {
        display: grid;
        grid-template-columns: 1.2fr 1fr;
        gap: 24px;
      }

      .details {
        display: grid;
        gap: 10px;
      }

      .label {
        text-transform: uppercase;
        letter-spacing: 0.35em;
        font-size: 10px;
        color: var(--muted);
      }

      .value {
        font-size: 18px;
      }

      .notes {
        font-size: 13px;
        color: var(--muted);
        line-height: 1.7;
      }

      .rsvp {
        margin-top: 30px;
        padding-top: 22px;
        border-top: 1px solid var(--line);
      }

      .map a {
        color: var(--ink);
        text-decoration: none;
        border-bottom: 1px solid var(--accent);
      }

      @media (max-width: 700px) {
        .grid {
          grid-template-columns: 1fr;
        }
      }
    </style>
  </head>
  <body>
    <div class="frame">
      <section class="card">
        <div class="glow"></div>
        <div class="content">
          <div class="eyebrow">Candlelight Evening</div>
          <h1 id="title"></h1>
          <div class="host">Hosted by <span id="host_names"></span></div>

          <div class="divider"></div>

          <div class="grid">
            <div class="details">
              <div>
                <div class="label">Date</div>
                <div class="value" id="date"></div>
              </div>
              <div>
                <div class="label">Time</div>
                <div class="value" id="time"></div>
              </div>
              <div>
                <div class="label">Location</div>
                <div class="value" id="location"></div>
              </div>
              <div>
                <div class="label">Address</div>
                <div class="value" id="address"></div>
              </div>
              <div class="map">
                <a id="map_link" href="https://maps.google.com"></a>
              </div>
            </div>
            <div class="notes">
              <div id="notes"></div>
              <div id="notes_2"></div>
              <div id="notes_3"></div>
            </div>
          </div>

          <div class="rsvp">
            <div id="response"></div>
            <div id="calendar_link"></div>
          </div>
        </div>
      </section>
    </div>
  </body>
</html>
