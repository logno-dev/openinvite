<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Garden Party</title>
    <style>
      :root {
        color-scheme: light;
        --bg: #f2f7f0;
        --ink: #182317;
        --muted: #5f6d5f;
        --accent: #6f9a63;
        --card: #ffffff;
        --line: #dde6dc;
      }

      * {
        box-sizing: border-box;
      }

      body {
        margin: 0;
        font-family: "Garamond", "Times New Roman", serif;
        background: linear-gradient(180deg, #eef5ed 0%, #f8fbf7 100%);
        color: var(--ink);
      }

      .frame {
        min-height: 100vh;
        display: grid;
        place-items: center;
        padding: 56px 20px;
      }

      .card {
        width: min(840px, 100%);
        background: var(--card);
        border: 1px solid var(--line);
        padding: 50px 56px;
        position: relative;
        overflow: hidden;
      }

      .leaf {
        position: absolute;
        width: 220px;
        height: 220px;
        background: radial-gradient(circle, rgba(111, 154, 99, 0.2), transparent 70%);
        top: -80px;
        right: -60px;
        border-radius: 50%;
      }

      .eyebrow {
        text-transform: uppercase;
        letter-spacing: 0.4em;
        font-size: 10px;
        color: var(--muted);
      }

      h1 {
        font-size: 44px;
        font-weight: 400;
        letter-spacing: 0.1em;
        margin: 18px 0 10px;
      }

      .host {
        font-size: 12px;
        text-transform: uppercase;
        letter-spacing: 0.3em;
        color: var(--muted);
      }

      .details {
        display: grid;
        grid-template-columns: repeat(2, minmax(0, 1fr));
        gap: 20px 32px;
        margin-top: 24px;
      }

      .label {
        font-size: 10px;
        text-transform: uppercase;
        letter-spacing: 0.35em;
        color: var(--muted);
      }

      .value {
        font-size: 18px;
      }

      .notes {
        margin-top: 26px;
        font-size: 13px;
        color: var(--muted);
        line-height: 1.7;
      }

      .rsvp {
        margin-top: 30px;
        padding-top: 22px;
        border-top: 1px solid var(--line);
      }

      .map a {
        color: var(--ink);
        text-decoration: none;
        border-bottom: 1px solid var(--accent);
      }

      @media (max-width: 720px) {
        .details {
          grid-template-columns: 1fr;
        }
      }
    </style>
  </head>
  <body>
    <div class="frame">
      <section class="card">
        <div class="leaf"></div>
        <div class="eyebrow">Garden Celebration</div>
        <h1 id="title"></h1>
        <div class="host">Hosted by <span id="host_names"></span></div>

        <div class="details">
          <div>
            <div class="label">Date</div>
            <div class="value" id="date"></div>
          </div>
          <div>
            <div class="label">Time</div>
            <div class="value" id="time"></div>
          </div>
          <div>
            <div class="label">Location</div>
            <div class="value" id="location"></div>
          </div>
          <div>
            <div class="label">Address</div>
            <div class="value" id="address"></div>
          </div>
          <div class="map">
            <a id="map_link" href="https://maps.google.com"></a>
          </div>
        </div>

        <div class="notes" id="notes"></div>
        <div class="notes" id="notes_2"></div>
        <div class="notes" id="notes_3"></div>

        <div class="rsvp">
          <div id="response"></div>
          <div id="calendar_link"></div>
        </div>
      </section>
    </div>
  </body>
</html>
